<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HUNGRY?</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>Hungry?</h1>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <!-- INPUTS BY USER (INGREDIENT SEARCH AND SUBMIT) GOES HERE -->
            <div class="user-input">
                <input type="text" name="search" id="search-recipe" placeholder="I want to eat...">
                <label for="search-recipe"></label>
    
                <input type="submit" id="search-btn" value="Show recipes">
                <label for="search-btn"></label>
            </div>   
            <!-- PHOTO GALLERY WITH 3 RECIPE PHOTOS -->
            <div class="gallery">
                <!-- MAYBE THE DIVS INSIDE GALLERY WILL BE ADD ONLY BY JS AND IT WILL NEED TO BE REMOVE FROM HERE -->
                <div class="photo-box first-recipe">
                    <!-- INSIDE OF EACH PHOTO-BOX GOES A IMG AND A H2 FOR THE RECIPE TITLE -->
                    <!-- H2 AND IMG WILL BE ADD BY JQUERY -->
                </div>
                <div class="photo-box second-recipe">
                    <!-- INSIDE OF EACH PHOTO-BOX GOES A IMG AND A H2 FOR THE RECIPE TITLE -->
                    <!-- H2 AND IMG WILL BE ADD BY JQUERY -->
                </div>
                <div class="photo-box third-recipe">
                    <!-- INSIDE OF EACH PHOTO-BOX GOES A IMG AND A H2 FOR THE RECIPE TITLE -->
                    <!-- H2 AND IMG WILL BE ADD BY JQUERY -->
                </div>
            </div>
            <div class="recipe-clicked">
                <!-- CONTENT SELECTED BY USER IN THE GALLERY WILL APPEAR HERE -->
                <div class="photo-box chosen-photo">
                    <img src="https://picsum.photos/700/700/?random" alt=""> <!-- PLACE HOLDER-->
                    <!-- SAME IMH AND H2 FROM GALLERY/PHOTO-BOX -->
                </div>
                <h2>Ingredients</h2>
                <ul>
                    <li>ingredient 1</li> <!-- PLACE HOLDER-->
                    <li>ingredient 2</li> <!-- PLACE HOLDER-->
                    <li>ingredient 3</li> <!-- PLACE HOLDER-->
                    <li>ingredient 4</li> <!-- PLACE HOLDER-->
                    <li>ingredient 5</li> <!-- PLACE HOLDER-->
                    <li>ingredient 6</li> <!-- PLACE HOLDER-->
                </ul>
                <h2>Time to cook.</h2>
                <p class="chosen-recipe">
                    10 mins <!-- PLACE HOLDER-->
                    <!-- LOAD INGREDIENTS LIST FROM YUMMLY API -->
                </p>
                <h2>Full instructions</h2>
            </div>

        </div>
    </main>
    <footer>
        <div class="wrapper">

            <p>&copy; The Brown Dog Inc. 2019</p>
        </div>
    </footer>



    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="main.js"></script>
</body>
</html>
